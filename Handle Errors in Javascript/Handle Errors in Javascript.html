<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      body {
        background-color: powderblue;
        font-family: cursive;
      }
      h1 {
        color: maroon;
      }
      h2 {
        color: firebrick;
      }
    </style>
  </head>
  <body>
    <h1 id="one">Welcome</h1>
    <h2>Javascript Error Handling and arrow function</h2>
    <p>This example demonstrates how to <b>catch</b> to display an error</p>
    <p id="result"></p>
    <p id="result2"></p>

    <script>
      product = (a, b) => a * b;

      try {
        document.getElementById("result").innerHTML = a;
      } catch (err) {
        document.getElementById("result").innerHTML = err.message;
      }

      document.getElementById("result2").innerHTML = product(10, 5);
      var text = document.getElementById("one").innerHTML;

      alert(text);
    </script>
  </body>
</html>
